<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File or URL Upload</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">NotebookLM</div>
        </nav>
    </header>

    <main>
        <section class="upload-section">
            <h1>Upload a File or Provide a URL</h1>
            
            <form action="/result" method="POST">
                <div class="upload-container">
                    <label for="fileUpload">Upload a File:</label>
                    <input type="file" id="fileUpload" name="fileUpload">
                </div>

                <div class="url-container">
                    <label for="urlInput">Enter a URL:</label>
                    <input type="url" id="urlInput" name="urlInput" placeholder="https://example.com">
                </div>

                <button type="/result" class="cta-btn">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
